<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="light">
    <div class="insta-wrapper">
        <div class="phone-mockups">
            <img src="assets/instagram-celular.png" alt="celular">
        </div>
        <div class="insta-actions">
            <section class="card continue">
                <img id="insta-logo" src="assets/instagram-logo.png" alt="instagram logo">
                <img id="perfil" src="assets/perfil-instagram.jpg" alt="foto perfil">
                <div class="container">
                    <a href="#" class="main">Continue as User</a>
                    <a href="#" class="second">Remove Account</a>
                </div>
            </section>
            <section class="card signin">
                <h3>Not User?</h3>
                <p>
                    <a href="" class="switch"> Switch accounts </a>
                    or
                    <a href="" class="sign"> Sign Up </a>
                </p>
            </section>
            <section class="app-links">
                <h2>Get The App</h2>
                <div class="btn-wrapper">
                    <a href="" class="btn-img"><img src="assets/apple-button.png" alt="apple download button"></a>
                    <a href="" class="btn-img"><img src="assets/googleplay-button.png" alt="googlePlay download button"></a>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
